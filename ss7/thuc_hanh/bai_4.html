<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<script>
    let r = +prompt("nhập bán kính hình tròn");
    const PI = 3.14;
    let c = r * 2 * PI;
    if (r > 0) {
        alert("chu vi hình tròn là: " + c);
    } else
        alert("vui lòng nhập số dương");
</script>

</body>
</html>
