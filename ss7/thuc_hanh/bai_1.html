<!--Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học.-->
<!--Sau đó hiển thị điểm trung bình và tổng của những điểm này.-->
<script>
    let phy = +prompt("nhập điểm vật lý");
    let che = +prompt("nhập điểm vật lý");
    let bio = +prompt("nhập điểm vật lý");
    let sum = phy + che + bio;
    let avg = sum / 3;
    if (phy >= 0 && che >= 0 && bio >= 0) {
        document.write("tổng điểm là: " + sum + " và trung bình là: " + avg);
    } else
        alert("vui lòng nhập số dương");
</script>
