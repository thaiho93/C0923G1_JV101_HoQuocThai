<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi nhiệt độ</title>
</head>
<body>
<!--Viết chương trình nhập một giá trị là độ 0C (Celsius)-->
<!--và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->

<script>
    let c = +prompt("nhập độ C");
    let f = 9 * c / 5 + 32;
    if (c > -273) {
        alert("độ f là: " + f);
    } else
        alert("ko tồn tại nhiệt độ này");
</script>
</body>
</html>
