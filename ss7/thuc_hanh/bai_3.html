<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    let r = +prompt("nhập bán kính hình tròn");
    const PI = 3.14;
    let s = r * r * PI;
    if (r > 0) {
        alert("diện tích hình tròn là: " + s);
    } else
        alert("vui lòng nhập số dương");
</script>

</body>
</html>
