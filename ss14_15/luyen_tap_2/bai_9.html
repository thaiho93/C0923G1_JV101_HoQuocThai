<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,-->
<!--kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    function checkCharacter() {
        let array = [];
        let length = +prompt("nhập độ dài mảng");

        for (let i = 0; i < length; i++) {
            array[i] = prompt("nhập phần tử của mảng");
        }
        let count = 0;
        let char = prompt("nhập ký tự bạn muốn");
        for (let i = 0; i < array.length; i++) {
            if (char === array[i]) {
                count++;
            }
        }
        if (count > 0) {
            alert("số lần xuất hiện là: " + count + " lần");
        } else
            alert(-1);
    }

    checkCharacter();
</script>
</body>
</html>
