<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function isInteger() {
        let number = +prompt("nhập số nguyên dương");
        if (number > 0) {
            alert(true);
        } else
            alert(false);
    }

    isInteger();
</script>
</body>
</html>
