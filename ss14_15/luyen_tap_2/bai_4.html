<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    function isCharacter(character) {
        return isNaN(character);
    }

    let char = prompt("nhập kí tự");
    let result = isCharacter(char);

    if (isCharacter(char)) {
        document.write("true");
    } else
        document.write("false");
</script>
</body>
</html>
