<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function changeNumber() {
        let firstNumber = +prompt("nhập số thứ nhất");
        let secondNumber = +prompt("nhập số thứ hai");
        document.write("hai số sau khi đổi vị trí là: " + secondNumber + " và " + firstNumber);
    }

    changeNumber();
</script>
</body>
</html>
