<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="number" id="number"></label>
<button onclick="upValue()">click</button>
<div id="result"></div>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.-->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<script>
    function upValue() {
        let num = +document.getElementById("num").value;
        document.getElementById("result").innerText = num + 1;
    }
</script>
</body>
</html>
