<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id='star' placeholder="Nhập tên ngôi sao"></label>
<button onclick="findConstellation()"> Check</button>
<br>
<div id="result"></div>
<script>
    let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function findConstellation() {
        let star = document.getElementById("star").value;
        for (let i = 0; i < stars.length; i++) {
            if (star === stars[i]) {
                document.getElementById("result").innerHTML = constellation[i];
                break;
            } else {
                document.getElementById("result").innerHTML = " ko tìm thấy chòm sao tương ứng";
            }
        }
    }

</script>

</body>
</html>
