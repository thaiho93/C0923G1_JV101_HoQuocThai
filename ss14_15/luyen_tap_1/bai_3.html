<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
 hiển thị hộp thoại thông báo cho người dùng.-->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    function sum(parameter1, parameter2) {
        if (parameter1 > parameter2) {
            alert("tham số thứ 1 lớn hơn tham số thứ 2");
        } else {
            alert(parameter1 + parameter2);
        }
    }

    let m = +prompt("nhập số thứ 1");
    let n = +prompt("nhập số thứ 2");
    sum(m, n);
</script>
</body>
</html>
