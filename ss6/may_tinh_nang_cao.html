<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1> Calculator</h1>
<table border="1" style="width: 300px; height: 200px" cellpadding="0" cellspacing="21">
    <tr>
        <td colspan="4" style="text-align: right; height: 50px">
            <p id="result"></p>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="calBasic('+')">+</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('-')">-</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('*')">*</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('/')">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="calBasic('7')">7</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('8')">8</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('9')">9</button>
        </td>
        <td rowspan="4">
            <button style="height: 265px; width: 50px" type="button" onclick="calBasic('=')">=</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="calBasic('4')">4</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('5')">5</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('6')">6</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="calBasic('1')">1</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('2')">2</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('3')">3</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="calBasic('0')">0</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('.')">.</button>
        </td>
        <td>
            <button type="button" onclick="calBasic('AC')">AC</button>
        </td>
    </tr>
</table>
<script>
    function calBasic(x) {
        console.log(x);
        let result = document.getElementById("result").innerText;
        switch (x) {
            //Trường hợp nối chuỗi
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '*':
            case '/':
            case '.':
                result = result + x; //19
                break;
            //Trường hợp tính toán
            case '=':
                result = eval(result);
                break;
            //Xử lý xóa
            case 'AC':
                result = '';
                break;
        }

        document.getElementById("result").innerText = result;
    }

</script>

</body>
</html>
