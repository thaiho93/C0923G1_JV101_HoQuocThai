<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input type="text" id="amount">
        </td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </td>
    </tr>
</table>
<br>
<button onclick="changeMoney()">Change</button>
<p id="result"></p>
<script>
    function changeMoney() {
        let amount = +document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;

        if (from === 'USD' && to === 'VND') {
            result = "Result: " + (amount * 23500) + " đ";
        } else if (from === 'EUR' && to === 'VND') {
            result = "Result: " + (amount * 26500) + " đ";
        } else if (from === 'VND' && to === 'USD') {
            result = "Result: " + (amount / 23500) + " $";
        } else if (from === 'VND' && to === 'EUR') {
            result = "Result: " + (amount / 26500) + " €";
        } else if (from === 'USD' && to === 'EUR') {
            result = "Result: " + (amount / 1.1) + " €";
        } else if (from === 'EUR' && to === 'USD') {
            result = "Result: " + (amount * 1.1) + " $";
        } else {
            result = amount;
        }
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
