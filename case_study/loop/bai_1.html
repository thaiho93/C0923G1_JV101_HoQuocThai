<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<!--Bài 1: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<script>
    let h = +prompt("nhập chiều cao tam giác");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 1 || i === 2 || i === h) {
                document.write("*");
            } else {
                if (j === 1 || j === i) {
                    document.write("*");
                } else
                    document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
