<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhập chiều cao tam giác"));
    // để j đếm đối xứng qua i; tại điểm j = i hoặc j = -i thêm *; còn lại rỗng
    for (let i = 0; i < h; i++) {
        for (let j = -(h - 1); j < h; j++) {
            if (i === h - 1) {
                document.write("*");
            } else {
                if (j === -i || j === i) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
