<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác cân</title>
</head>
<body>
<script>
    let h = +prompt("nhập chiều cao tam giác");
    // in * khi -i <= j <= i
    for (let i = 0; i < h; i++) {
        for (let j = -(h - 1); j < h; j++) {
            if (j >= -i && j <= i) {
                document.write("*");
            } else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }

</script>

</body>
</html>
