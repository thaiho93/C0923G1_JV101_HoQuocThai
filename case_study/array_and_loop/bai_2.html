<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
</head>
<body>
<!--Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong-->
<!--mảng B nhưng lại không xuất hiện A-->
<!--Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện-->

<script>
    let arrayA = [];
    let arrayB = [];
    let lengthA = +prompt("nhập độ dài mảng A");
    let lengthB = +prompt("nhập độ dài mảng B");
    for (let i = 0; i < lengthA; i++) {
        arrayA[i] = +prompt("nhập phần tử thứ: " + i);
    }
    for (let i = 0; i < lengthB; i++) {
        arrayB[i] = +prompt("nhập phần tử thứ: " + i);
    }
    document.write("Mảng A là: " + arrayA + "<br>");
    document.write("Mảng B là: " + arrayB + "<br>");

    let arrayC = [];
    for (let i = 0; i < arrayB.length; i++) {
        let found = false;
        for (let j = 0; j < arrayA.length; j++) {
            if (arrayB[i] === arrayA[j]) {
                found = true;
                break;
            }
        }
        if (!found) {
            // Nếu không tìm thấy trong mảng A, thêm vào mảng kết quả
            if (!arrayC.includes(arrayB[i])) {
                arrayC.push(arrayB[i]);
            }
        }
    }
    document.write("mảng C là: " + arrayC);
</script>

</body>
</html>
