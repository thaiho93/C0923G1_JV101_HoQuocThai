<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lương</title>
</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên,-->
<!--tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).-->
<!--Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let salary = +prompt("nhập tiền lương của nhân viên ( triệu đồng)");
    if (salary >= 15) {
        salary = 0.8 * salary;
    } else if (salary >= 7) {
        salary = 0.9 * salary;
    } else if (salary >= 0) {
        salary = 0.95 * salary;
    } else {
        alert(" vui lòng nhập số dương ");
    }
    document.write("lương của nhiên viên sau thuế là: " + salary + " triệu đồng");

</script>


</body>
</html>
