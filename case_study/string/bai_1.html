<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2-->
<!--dấu cách liền nhau và bắt đầu mỗi từ phải in hoa.-->
<!--Ví dụ tRuong    TaN   HAI => Truong Tan Hai.-->
<script>
    let str = prompt("nhập xâu ký tự của bạn");
    let array = str.split(" ")

    // chuẩn hóa; arr= ['tRuong', '', '', '', 'TaN', '', '', 'HAI']
    for (let i = 0; i < array.length; i++) {
        if (array[i] !== " ") {
            array[i] = array[i].split("");
            console.log(array[i])
            for (let j = 0; j < array[i].length; j++) {
                if (j === 0) {
                    array[i][j].toUpperCase();
                } else {
                    array[i][j].toLowerCase();
                }
            }
        }
        if (array[i] === "" && array[i + 1] === "") {
            array.pop(array[i + 1]);
        }
    }
    document.write(array.join(""));
</script>

</body>
</html>
