<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm số nguyên tố</title>
</head>
<body>
<script>
    let arr = [];
    let length = +prompt("nhập độ dài mảng");
    for (let i = 0; i < length; i++) {
        arr[i] = +prompt("nhập số nguyên dương bạn muốn");
    }
    let count = 0;


    function isPrime(n) {
        if (n <= 1) {
            return false;
        }
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    for (let i = 0; i < arr.length; i++) {
        if (isPrime(arr[i])) {
            document.write(arr[i] + "<br>");
            count++;
        }
    }

    document.write("số lượng số nguyên tố trong mảng là: " + count);

</script>

</body>
</html>
