<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các số chẵn</title>
</head>
<body>
<script>
    let arr = [];
    let m = +prompt("nhập số hàng của mảng");
    let n = +prompt("nhập số cột của mảng");
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("nhập vào phần tử thứ " + i + ", " + j);
        }
    }
    console.log(arr);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write(sum);
</script>

</body>
</html>
