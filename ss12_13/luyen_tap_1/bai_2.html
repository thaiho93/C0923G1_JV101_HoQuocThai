<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("nhập phần tử thứ " + i);
    }
    document.write(array + "<br>");
    let max = array[0];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            count++;
        }
    }
    document.write("max là: " + max + " và ở vị trí phần tử thứ " + count);
</script>
</body>
</html>
