<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,-->
<!--nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?-->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("nhập phần tử thứ " + i);
    }
    console.log(array);
    let num = +prompt("nhập số V");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (num === array[i]) {
            count++
        }
    }
    if (count === 1) {
        document.write("V is in the array");
    } else
        document.write("V is not in the array");
</script>
</body>
</html>
