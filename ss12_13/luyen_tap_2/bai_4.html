<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let str = prompt("nhập chuỗi từ bạn muốn");
    let array = str.split(" ");
    console.log(array);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        count++;
    }
    document.write("số từ trong câu là: " + count);
</script>
</body>
</html>
