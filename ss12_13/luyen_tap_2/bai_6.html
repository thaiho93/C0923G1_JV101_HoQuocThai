<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự,-->
<!--tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let array = [];
    let soLuong = +prompt(" nhập độ dài của mảng");
    for (let i = 0; i < soLuong; i++) {
        array[i] = prompt("nhập ký tự ");
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array[i] = "_";
        }
    }
    document.write("mảng sau khi thay thế là: "+ array);
</script>

</body>
</html>
