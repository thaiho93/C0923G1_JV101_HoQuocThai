<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<!--Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let array = [];
    let soluong = +prompt("nhập độ dài mảng");
    for (let i = 0; i < soluong; i++) {
        array[i] = prompt("nhập phần tử của mảng");
    }
    console.log(array);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (isNaN(array[i])) {
            count++;
        }
    }
    document.write("số ký tự số trong mảng là: " + (array.length - count));
</script>

</body>
</html>
