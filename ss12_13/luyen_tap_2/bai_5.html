<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let str1 = prompt("nhập chuỗi thứ 1");
    let str2 = prompt("nhập chuỗi thứ 2");
    if (str1 === str2) {
        document.write("2 chuỗi giống nhau");
    } else
        document.write(" 2 chuỗi khác nhau");
</script>
</body>
</html>
