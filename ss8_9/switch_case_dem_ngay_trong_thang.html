<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch Case các tháng trong năm</title>
</head>
<body>
<label><input type="number" id="month" placeholder="Nhập tháng"></label>
<button onclick="checkDayOfMonth()">Check</button>
<br>
<p id="result"></p>
<script>
    function checkDayOfMonth() {
        month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                document.write("bạn nhập sai dữ liệu");
                break
        }
    }
</script>

</body>
</html>
