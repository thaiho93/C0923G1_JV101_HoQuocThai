<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--Nhập một số nguyên bất kỳ và in kết quả ra màn-->
<!--hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let number = parseInt(prompt("nhập số bạn muốn"));
    if (number >= 0) {
        document.write("số đã nhập là số tự nhiên");
    } else
        document.write("số đã nhập nhỏ hơn 0");
</script>

</body>
</html>
