<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<!--Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let a = +prompt("Nhập số a ");
    let b = +prompt("Nhập số b ");
    if (a % b === 0) {
        alert("a chia hết cho b");
    } else
        alert("a ko chia hết cho b");

</script>
</body>
</html>
