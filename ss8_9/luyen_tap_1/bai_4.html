<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<!--Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a = parseInt(prompt("nhập số a"));
    let b = parseInt(prompt("nhập số b"));
    let c = parseInt(prompt("nhập số c"));
    let max;
    if (a > b && a > c) {
        max = a
    } else if (a < b && b > c) {
        max = b;
    } else
        max = c;
    document.write("giá trị lớn nhất là: " + max);
</script>

</body>
</html>
