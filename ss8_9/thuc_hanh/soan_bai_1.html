<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1. Nhập vào điểm của học viên thi cuối module. Nếu điểm >=75 thì in (“pass module”) thì làm thế nào-->
<script>
    let point = +prompt("nhập điểm thi của học viên");
    if (point >= 75 && point <= 100) {
        alert("bạn đã pass module");
    } else if (point < 75 && point >= 0) {
        alert("bạn đã fail module");
    } else {
        alert("bạn nhập sai dữ liệu");
    }
</script>
</body>
</html>
