<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
<!--Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let a = +prompt("nhập cạnh a");
    let b = +prompt("nhập cạnh b");
    let s = a * b;
    if (a > 0 && b > 0) {
        document.write("diện tích hcn là: " + s);
    } else
        alert("nhập sai dữ liệu");
</script>
</body>
</html>
