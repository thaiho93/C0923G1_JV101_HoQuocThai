<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi ngân hàng</title>
</head>
<body>
<!--Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con)-->
<!--khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>
    let tienGoc = +prompt("nhập số tiền bạn muốn gửi (triệu đồng)");
    let month = parseInt(prompt("nhập số tháng bạn muốn gửi"));
    let laiSuat = +prompt("nhập lãi suất hàng tháng");
    let tienNhan = tienGoc * Math.pow((1 + laiSuat / 100), month);
    if (tienGoc >= 0 && month > 0 && laiSuat) {
        document.write("số tiền bạn nhận đc sau " + month + " tháng là: " + tienNhan + " triệu vnd");
    } else {
        alert("bạn nhập sai dữ liệu");
    }

</script>
</body>
</html>
