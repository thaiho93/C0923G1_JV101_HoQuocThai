<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2.</title>
</head>
<body>
<!--ax^2 + bx + c =0-->
<!--a khác 0-->
<script>
    let a = +prompt("nhập số a");
    let b = +prompt("nhập số b");
    let c = +prompt("nhập số c");
    let delta = (b * b) - (4 * c * a);
    let x;
    if (a !== 0) {
        if (delta === 0) {
            x = (-b) / (2 * a);
            document.write("phương trình có 2 nghiệm kép " + x);
        } else if (delta > 0) {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write("phương trình có 2 nghiệm x1 là " + x1 + " và x2 là " + x2);
        } else {
            document.write("phương trình vô nghiệm");
        }
    } else {
        document.write("phương trình ko phải là pt bậc 2");
    }
</script>
</body>
</html>
