<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi sang feet</title>
</head>
<body>
<!--Chuyển từ mét sang feet:-->

<!--ft =m * 3.2808-->
<script>
    let m = +prompt("nhập độ dài ( met)");
    let ft = m * 3.2808;
    if (m >= 0) {
        alert("độ dài sang feet là: " + ft);
    } else {
        alert("nhập sai dữ liệu");
    }
</script>
</body>
</html>
