<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<!--ax + b = 0-->
<script>
    let a = +prompt("nhập số a");
    let b = +prompt("nhập số b");
    let x = -1 * (b / a)
    if (a === 0 && b === 0) {
        alert("phương trình có vô số nghiệm");
    } else if (b !== 0 && a === 0) {
        alert("phương trình vô nghiệm");
    } else {
        document.write("phương trình có 1 nghiệm là: " + x);
    }
</script>
</body>
</html>
