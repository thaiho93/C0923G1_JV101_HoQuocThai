<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển nhiệt độ</title>
</head>
<body>
<!--Bài 1: Chuyển từ độ C sang độ F.-->

<!--°C  x  9/5 + 32 = °F-->
<script>
    let c = +prompt("nhập nhiệt độ C");
    let f = c * 9 / 5 + 32;
    if (c > -273) {
        alert("độ F là: " + f);
    } else {
        alert("nhập sai dữ liệu");
    }
</script>

</body>
</html>
