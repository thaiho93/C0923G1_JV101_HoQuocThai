<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<!--Kiểm tra xem một số nhập vào có phải là tuổi của một người không.-->
<!--Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let age = parseInt(prompt("nhập tuổi"));
    if (age > 0 && age < 120) {
        alert("bạn nhập đúng là số tuổi của con người");
    } else
        alert("bạn nhập tuổi yêu quái, ko phải người");

</script>
</body>
</html>
