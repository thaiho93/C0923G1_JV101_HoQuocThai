<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác</title>
</head>
<body>
<!--Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let a = +prompt("nhập cạnh góc vuông a");
    let b = +prompt("nhập cạnh góc vuông b");
    s = (a * b) / 2
    if (a > 0 && b > 0) {
        document.write("diện tích là: " + s);
    } else
        alert("nhập sai dữ liệu");
</script>

</body>
</html>
