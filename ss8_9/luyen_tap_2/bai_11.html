<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính thuế thu nhập cá nhân </title>
</head>
<body>
<!--Viết chương trình tính thuế thu nhập cá nhân.-->
<!--&gt; 50tr 20%-->
<!--&gt; 20tr 15%-->
<!--&gt;10tr 10%-->
<!--&gt; 0tr 5%-->
<script>
    let salary = +prompt("nhập thu nhập của bạn (triệu đồng) ");
    let tax;
    if (salary >= 50) {
        tax = 0.2 * salary;
    } else if (salary >= 20) {
        tax = 0.15 * salary;
    } else if (salary >= 10) {
        tax = 0.1 * salary;
    } else if (salary >= 0) {
        tax = 0.05 * salary;
    } else {
        alert("bạn vui lòng nhập lại dữ liệu");
    }
    document.write("thuế thu nhập của bạn là: "+ tax + " triệu vnđ")
</script>
</body>
</html>
