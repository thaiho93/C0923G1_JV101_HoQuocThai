<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình vuông</title>
</head>
<body>
<!--Tính diện tích hình vuông khi biết cạnh a.-->
<script>
    let a = +prompt("nhập cạnh hình vuông");
    let s = a * a;
    if (a > 0) {
        document.write("diện tích hình vuông là: " + s);
    } else
        alert("nhập sai dữ liệu");
</script>
</body>
</html>
