<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> chỉ số cân nặng </title>
</head>
<body>
<!--bmi = weight / ( height ^ 2 )-->
<!--< 18.5 gầy-->
<!--< 25 bth-->
<!--< 30 mập rồi-->
<!--&gt;= béo phì cmnr-->
<script>
    let height = +prompt("nhập chiều cao (met)");
    let weight = +prompt("nhập cân nặng (kg)");
    let bmi = weight / (height * height);
    if (weight > 0 && height > 0) {
        if (bmi >= 30) {
            alert("cảnh báo, bạn đã béo phì rồiiii");
        } else if
        (bmi >= 25) {
            alert("bạn mập rồi á nha, bớt ăn ngọt lại");
        } else if
        (bmi > 18.5) {
            alert("body bạn đang ngon, giữ nguyên nhé");
        } else {
            alert("bạn đang gầy rồi, ráng ăn nhiều lên nhé");
        }
    } else {
        alert("vui lòng nhập các số dương");
    }
</script>
</body>
</html>
