    let soLuong = +prompt("nhập số lượng số nguyên tố");
    let num = 2;
    let dem = 0;
    do {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(num + "<br>");
            dem++;
        }
        num++;
    } while (dem < soLuong);
