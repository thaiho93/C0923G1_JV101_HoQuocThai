<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 0; i < 21; i++) {
        document.write("*");
    }
    document.write("<br>");

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 21; j++) {
            if (j === 0 || j === 20) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

    for (let i = 0; i < 21; i++) {
        document.write("*");
    }


</script>
</body>
</html>
