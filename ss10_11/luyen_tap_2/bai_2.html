<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số nguyên dương bạn muốn"));
    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
