<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<script>
    let tamGiac = '';
    for (let i = 0; i < 5; i++) {
        tamGiac += "*"
        document.write(tamGiac + "<br>");
    }

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
