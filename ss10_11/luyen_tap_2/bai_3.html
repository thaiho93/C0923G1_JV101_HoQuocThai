<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<script>
    let tamGiac = "";
    for (let i = 0; i < 5; i++) {
        tamGiac += "*";
        document.write(tamGiac + "<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= 5; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 5; j > 0; j--) {
            if (j > i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

</script>

</body>
</html>
