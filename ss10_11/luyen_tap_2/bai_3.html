<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<script>
    for (i = 0; i < 5; i++) {
        document.write("*");
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 0; i <= 4; i++) {
        for (j = 4; j >= 0; j--) {
            if (j <= i) {
                document.write("*");
            } else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 5; j > 0; j--) {
            if (j > i) {
                document.write("&nbsp&nbsp");
            } else
                document.write("*");
        }
        document.write("<br>");
    }

</script>

</body>
</html>
