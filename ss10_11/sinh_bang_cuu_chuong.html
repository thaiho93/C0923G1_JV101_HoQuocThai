<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<script>
    let table = "<table border='2' width='700px' cellPadding='15'>";
    for (let i = 1; i < 10; i++) {
        table = table + "<tr>";
        for (let j = 1; j < 10; j++) {
            table = table + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>

</body>
</html>
