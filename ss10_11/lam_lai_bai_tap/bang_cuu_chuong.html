<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>BẢNG CỬU CHƯƠNG</h1>
<script>
    let multiplicationTable = "<table border='1' width='900px' cellspacing='2' cellpadding='12'>";
    for (let i = 1; i < 10; i++) {
        multiplicationTable = multiplicationTable + "<tr>";
        for (let j = 2; j < 10; j++) {
            multiplicationTable = multiplicationTable + "<td>" + j + "*" + i + "=" + i * j;
        }
    }
    document.write(multiplicationTable);
</script>
</body>
</html>
