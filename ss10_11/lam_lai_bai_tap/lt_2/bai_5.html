<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tiền tiết kiệm</title>
</head>
<body>
<!--Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con)-->
<!--khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>
    let initialMoney = parseInt(prompt("nhập số tiền bạn muốn gửi (triệu đồng)"));
    let month = parseInt(prompt("nhập số tháng bạn muốn gửi"));
    let interestRate = parseInt(prompt("nhập lãi suất theo tháng của ngân hàng bạn muốn gửi"))
    let receivedMoney = initialMoney * (1 + interestRate / 100);
    let count = 0;
    while (count < month - 1) {
        receivedMoney = receivedMoney * (1 + interestRate / 100);
        console.log(receivedMoney);
        count++;
    }
    document.write("số tiền lãi của bạn là: " + (receivedMoney - initialMoney) + " triệu đồng");

</script>
</body>
</html>
