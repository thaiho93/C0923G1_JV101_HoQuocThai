<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j <= i) {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= 5; j++) {
            if (i < j) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j >= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>

</body>
</html>
