<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 1; i < 22; i++) {
        document.write("*");
    }
    document.write("<br>");
    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j < 22; j++) {
            if (j === 1 || j === 21) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    for (let i = 1; i < 22; i++) {
        document.write("*");
    }
</script>
</body>
</html>
