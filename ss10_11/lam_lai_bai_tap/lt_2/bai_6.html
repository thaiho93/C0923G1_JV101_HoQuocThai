<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ trái tym</title>
</head>
<body>
<script>
    // hàng đầu tiên
    for (let i = -21; i <= 21; i++) {
        if (i >= -13 && i <= -9 || i >= 9 && i <= 13) {
            document.write("*");
        } else {
            document.write("&nbsp&nbsp");
        }
    }
    document.write("<br>");
    // hàng thứ 2
    for (let i = -21; i <= 21; i++) {
        if (i >= -15 && i <= -7 || i >= 7 && i <= 15) {
            document.write("*");
        } else {
            document.write("&nbsp&nbsp");
        }
    }
    document.write("<br>");
    // hàng thứ 3
    for (let i = -21; i <= 21; i++) {
        if (i >= -18 && i <= -4 || i >= 4 && i <= 18) {
            document.write("*");
        } else {
            document.write("&nbsp&nbsp");
        }
    }
    document.write("<br>");
    // hàng 4
    for (let i = -21; i <= 21; i++) {
        if (i > -21 && i <= -2 || i >= 2 && i < 21) {
            document.write("*");
        } else {
            document.write("&nbsp&nbsp");
        }
    }
    document.write("<br>");
    // hàng 5-6
    for (let i = 0; i < 2; i++) {
        for (let j = 0; j < 43; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    // hàng còn lại, tam giác cân
    for (let i = 21; i >= 1; i = i - 2) {
        for (let j = -21; j <= 21; j++) {
            if (j >= i || j <= -i) {
                document.write("&nbsp&nbsp");
            } else
                document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
