<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let numberOfPrime = +prompt("nhập số lượng số nguyên tố bạn muốn in ra");
    let count = 0;
    let num = 2;
    while (count < numberOfPrime) {
        let countOfDivisor = 0; // phải đặt trong vòng lặp để reset về 0
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                countOfDivisor++;
                break;
            }
        }
        if (countOfDivisor === 0) {
            document.write(num + "<br>");
            count++;
        }
        num++;
    }
</script>
</body>
</html>
