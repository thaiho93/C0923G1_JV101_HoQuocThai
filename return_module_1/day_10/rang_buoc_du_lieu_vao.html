<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số N</title>
</head>
<body>
<script>
    let n = +prompt(" nhập số N bạn muốn");
    do {
        if (n <= 0) {
            n = prompt("nhập sai, nhập lại");
        } else if (n >= 100) {
            n = prompt("nhập sai, nhập lại");
        } else {
            alert(" nhập đung rồi");
            break;
        }
    } while (true)
</script>

</body>
</html>
