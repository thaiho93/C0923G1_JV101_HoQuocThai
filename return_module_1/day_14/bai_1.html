<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let array = [];
    let length = +prompt(" nhập độ dài của mảng");
    for (let i = 0; i < length; i++) {
        array[i] = +prompt(" nhập phần tử thứ " + i);
    }
    document.write(array + "<br>");
    let result = checkArray(array);
    document.write("Kết quả " + result);

    function checkArray(arr) {
        let isEven = false;
        let isOdd = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                isEven = true;
            } else if (arr[i] % 2 === 1) {
                isOdd = true;
            }
        }

        if (isEven && isOdd) {
            return -1;
        } else if (isEven) {
            return 1;
        } else {
            return 0;
        }
    }
</script>

</body>
</html>
