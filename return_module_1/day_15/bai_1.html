<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    function checkAscending(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                return "NO";
            } else {
                return "OK";
            }
        }
    }

    let array = [];
    let length = +prompt(" nhập độ dài mảng");
    for (let i = 0; i < length; i++) {
        array[i] = +prompt("nhập vào phần tử thứ " + i);
    }
    document.write("mảng ban đầu là: " + array + "<br>");

    result = checkAscending(array);
    document.write("kết quả là: " + result);

</script>
</body>
</html>
