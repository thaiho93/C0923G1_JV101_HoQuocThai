<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cạnh của tam giác </title>
</head>
<body>
<script>
    let a = +prompt("nhập cạnh a");
    let b = +prompt("nhập cạnh b");
    let c = +prompt("nhập cạnh c");

    function checkTriangle(a, b, c) {
        if (a <= 0 || b <= 0 || c <= 0) {
            return "Không phải 3 cạnh tam giác (cạnh không được âm hoặc bằng 0)";
        } else if (a + b <= c || b + c <= a || a + c <= b) {
            return "Không phải 3 cạnh tam giác (số đo các cạnh không đủ lớn để tạo thành tam giác)";
        } else if (a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b) {
            return "Là tam giác vuông";
        } else {
            return "Là tam giác";
        }
    }

    let result = checkTriangle(a, b, c);
    document.write(result);

</script>

</body>
</html>
