<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    checkPrime();

    function checkPrime() {
        let isPrime = false;

        while (!isPrime) {
            let number = +prompt("Nhập số cần kiểm tra ");
            let count = 0;

            if (number === 0) {
                alert(number + " không là số nguyên tố");
            } else {
                for (let i = 1; i <= number; i++) {
                    if (number % i === 0) {
                        count++;
                    }
                }

                if (count === 2) {
                    isPrime = true;
                    alert(number + " là số nguyên tố");
                } else {
                    alert(number + " không là số nguyên tố. Vui lòng nhập lại.");
                }
            }
        }
    }
</script>

</body>
</html>
