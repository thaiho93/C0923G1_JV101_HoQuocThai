<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tỉ lệ vắng nghỉ</title>
</head>
<body>
<script>
    let day = +prompt("nhập tổng số buổi của module");
    let dayOff = +prompt("nhập tổng số buổi vắng");
    let r = dayOff / day;
    if (r >= 0.2) {
        alert("bạn đã đc chuyển lớp");
    } else (r > 0.1)
    {
        alert("warning");
    }

</script>

</body>
</html>
