<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Lương Thưởng</title>
</head>
<body>
<script>
    let hour = +prompt(" Nhập số giờ làm của nhân viên bạn muốn");
    let salary = +prompt(" nhập lương của nhân viên đó");
    if (hour >= 200) {
        alert(salary = salary * 1.25);
    } else if (hour >= 100) {
        alert(salary = salary * 1.1);
    } else {
        alert(salary);
    }

</script>

</body>
</html>
