<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số ngày trong tháng</title>
</head>
<body>
<script>
    let month = +prompt("nhập tháng bạn muốn biết số ngày");
    checkDayOfMonth(month);


    function checkDayOfMonth(month) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("số ngày là của tháng " + month + " là: 31 ngày." + "<br>");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("số ngày là của tháng " + month + " là: 30 ngày." + "<br>");
                break;
            case 2:
                document.write("số ngày là của tháng " + month + " là: 28 hoặc 29 ngày." + "<br>");
                break;
            default:
                document.write("Nhập sai dữ liệu");
        }
    }

</script>

</body>
</html>
