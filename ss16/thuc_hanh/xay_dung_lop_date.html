    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            let formattedDay = this.day < 10 ? "0" + this.day : this.day;
            let formattedMonth = this.month < 10 ? "0" + this.month : this.month;
            return formattedDay + "/" + formattedMonth + "/" + this.year;
        }
    }

    let date = new MyDate(2, 2, 2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
